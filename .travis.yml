language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - lts/*
script:
  - yarn add @blueeast/bluerain-os
  - yarn lint && yarn test --maxWorkers=2 && yarn build
after_success:
  - yarn report-coverage
  - test $TRAVIS_BRANCH = "master" && yarn deploy-docs
  - yarn semantic-release
