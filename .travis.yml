language: node_js
cache:
  yarn: false
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - lts/*
script:
  - npm run test:prod && npm run build
after_success:
  - npm run report-coverage
  - test $TRAVIS_BRANCH = "master" && npm run deploy-docs
  - test $TRAVIS_BRANCH = "master" && npm run semantic-release
install:
  - "npm install @blueeast/bluerain-os"
  - "npm install react"
  - "npm install react-dom"
  - "npm install"
