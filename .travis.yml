language: node_js
cache:
  yarn: false
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - lts/*
script:
  - npm run test:prod && npm run build
after_success:
  - npm run report-coverage
  - test $TRAVIS_BRANCH = "master" && npm run deploy-docs
  - npx semantic-release
  - test $TRAVIS_BRANCH = "master" && npm run semantic-release
install:
  - "npm install @blueeast/bluerain-os@3.10.0"
  - "npm install react@16.2.0"
  - "npm install react-dom@16.2.0"
  - "npm install"
