` language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - lts/*
script:
  - yarn build
after_success:
  - yarn report-coverage
  - test $TRAVIS_BRANCH = "master" && yarn deploy-docs
  - yarn semantic-release
install:
  - yarn add @blueeast/bluerain-os
  - yarn add react
  - yarn add react-dom
  - yarn
